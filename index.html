<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Viperstreets Studio</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Hello World! Viperstreets Studio is officially under construction. We are building something fun (and slightly chaotic). Watch this space.">

    <!-- Keywords -->
    <meta name="keywords" content="Viperstreets Studio, Mom (Should Be) AFK book series, and Roblox gaming">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://viperstreets.com">

    <!-- Author Information -->
    <meta name="author" content="viperstreets">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  <link rel="icon" type="image/png" href="images/avatar.png">
  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar@2x.png" alt="Viperstreets Studio">

            <!-- Replace with your name or brand -->
            <h1>
              <span class="viper-text">Viper</span><span class="streets-text">streets</span>
            </h1>
            <h2>
              <span class="studio-text">Studio</span>
            </h2>
          

            <!-- Add a short description about yourself or your brand -->
            <p>CREATORS OF THE MOM (SHOULD BE) AFK BOOK SERIES AND ALL VIPERSTREETS PROJECTS</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              
              <!-- Roblox -->
              <a class="button button-roblox" href="https://www.roblox.com/communities/607374641/Viperstreets-Studio#!/about" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/roblox_white.png" alt="Roblox Logo">Visit our studio</a>

              <!-- YouTube -->
              <a class="button button-yt" href="https://www.youtube.com/@viperstreets" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube.svg" alt="YouTube Logo">Watch our videos</a>

              <!-- Discord -->
              <a class="button button-discord" href="https://discord.gg/HUTcJpCS" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/discord.svg" alt="Discord Logo">Join our server</a>
 
              <!-- Instagram -->
              <a class="button button-instagram" href="https://www.instagram.com/viperstreets.studio/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Follow us on Instagram</a>

               <!-- TikTok -->
              <a class="button button-tiktok" href="https://www.tiktok.com/@viperstreets" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/tiktok.svg" alt="TikTok Logo">Watch our shorts</a>

               <!-- X -->
              <a class="button button-x" href="http://x.com/viperstreets" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/x.svg" alt="X Logo">Follow on X</a>

              <!-- Twitch -->
              <a class="button button-twitch" href="https://www.twitch.tv/viperstreets" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/twitch.svg" alt="Twitch Logo">Stream with us</a>

              <!-- Shop -->
              <a class="button button-shop" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/shop.svg" alt="Shop Logo">Shop under construction</a>

              <!-- Generic Email Alt -->
              <a class="button button-default" href="mailto:info@viperstreets.com" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-email-alt.svg" alt="Email Icon">Email Us</a>
      </div>

      <footer>
          <p style="font-size: 0.9rem; margin-bottom: 5px;">
              &copy; 2026 Viperstreets Studio
          </p>
          <p style="font-size: 0.8rem; color: #888;">
              Leuven, Belgium </p>
      </footer>

    </div>
  </div>

</body>

</html>
